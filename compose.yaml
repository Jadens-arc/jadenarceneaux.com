services:
  hugo:
    image: hugomods/hugo
    volumes:
      - hugo_public:/src/public # Share compiled files
      - ./frontend:/src
    command: hugo

  server:
    image: node:14
    restart: unless-stopped
    volumes:
      - ./backend:/app
    working_dir: /app
    command: /bin/sh -c "npm install && npm run start"
    networks:
      - web_network

  caddy:
    image: caddy:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - hugo_public:/public # Serve Hugo output
    networks:
      - web_network

networks:
  web_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  hugo_public:
