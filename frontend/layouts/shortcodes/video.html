<div style='display: flex; justify-content: {{ .Get "align" }};'>
  <video
    style='width: {{ .Get "size" }}%;'
    alt='{{ .Get "description" }}'
    controls
    {{ if .Get "autoplay" }} autoplay {{ end }}
    {{ if .Get "muted" }} muted {{ end }}
    {{ if .Get "loop" }} loop {{ end }}
  >
    <source src='{{ .Get "url" }}' type="video/mp4" />
  </video>
</div>
