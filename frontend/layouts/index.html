<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head.html" . }}
  <body>
    <div class="alert" style="display: none;">
      <p>Message Sent!</p>
    </div>
    <div class="content">
      {{ partial "header.html" . }}

      <main class="list">
        <div class="site-description">
          {{- if isset .Site.Params "subtitle" -}} {{/*
          <p>{{ .Site.Params.Subtitle | markdownify }}</p>
          */}} {{- end -}}
        </div>
        {{ .Content }}
      </main>
      {{ partial "footer.html" . }}
    </div>
    <script>
      if (window.location.search.includes("message-sent=true")) {
        document.querySelector(".alert").style.display = "block";
      }
    </script>
  </body>
</html>
