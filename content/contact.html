<script src="https://www.google.com/recaptcha/api.js"></script>
<title>Contact Me - Jaden Arceneaux</title>
<h1>Contact Me</h1>

<p>I'll get back to you as soon as I can :D</p>

<form id="contact-form" action="https://api.jadenarceneaux.com/forms/contact" method="POST">
  <label for="name"> Name: </label>
  <input type="text" id="name" name="name" />
  <label for="email"> Email Address: </label>
  <input type="email" id="email" name="email" />
  <label for="message">Your Message:</label>
  <textarea id="message" name="message" rows="5"></textarea>
  <div>
    <button class="g-recaptcha" 
        data-sitekey="6Lci5d0qAAAAAIjP5FRzC7f3uJvz-hmgaJsYYsuG" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
  </div>
  <small id="javascript-notice">Javascript is required to submit form</small>
</form>
 <script>
  document.getElementById("javascript-notice").style.display = "none";
  function onSubmit(token) {
    document.getElementById("contact-form").submit();
  }
 </script>
